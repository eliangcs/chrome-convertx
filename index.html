<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ConvertX</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="s2t.js"></script>
  <script src="t2s.js"></script>
  <script src="jquery.min.js"></script>
  <script src="bundle.js"></script>
</head>
<body>

<div id="dropzone-container">
  <div id="dropzone">
    <div class="path"></div>
    <div class="nav">
      <a class="clear gettext" href="#">clear</a>
      <a class="select-file gettext" href="#">reselect</a>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-6 from-col">
    <h4 class="gettext">from</h4>
    <select class="form-control select-encoding" id="encoding-from" disabled>
      <option value="big5">Big5</option>
      <option value="gbk">GBK</option>
      <option value="utf16be">UTF-16 BE</option>
      <option value="utf16le">UTF-16 LE</option>
      <option value="utf8">UTF-8</option>
    </select>
    <textarea class="form-control preview" id="preview-from" readonly></textarea>
    <div class="status"></div>
  </div>

  <div class="col-xs-6 to-col">
    <h4 class="gettext">to</h4>
    <select class="form-control select-encoding" id="encoding-to" disabled>
      <option value="big5">Big5</option>
      <option value="gbk">GBK</option>
      <option value="utf16be">UTF-16 BE</option>
      <option value="utf16le">UTF-16 LE</option>
      <option value="utf8">UTF-8</option>
    </select>
    <label class="radio-inline">
      <input type="radio" id="trad" name="glyph" value="trad" disabled> <span class="gettext">traditional</span>
    </label>
    <label class="radio-inline">
      <input type="radio" id="simp" name="glyph" value="simp" disabled> <span class="gettext">simplified</span>
    </label>
    <textarea class="form-control preview" id="preview-to" readonly></textarea>
    <button id="save-as" type="button" class="btn btn-block btn-primary gettext" disabled>saveAs</button>
  </div>
</div>

</body>
</html>
